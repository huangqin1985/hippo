
<!doctype html>

<!--注意：引入thymeleaf的名称空间-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>历史</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/my.css} "/>
    
    <script type="text/javascript" th:src="@{/js/jquery-3.6.1.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery-3.6.1.js}"></script>
    <script>
    $(function() {

    	$("#sel2").change(function() {
    		var lots = $("#sel2").val();
    		
    		$("#lots").val(lots);
        	$("#form2").submit();
    	});
    	
    	$("a").click(function(evt) {
    		evt.stopPropagation();
    	});

    });
    </script>
</head>
<body>
<table>
	<table style="margin: 0 8px 0 8px;">
		<tr style="height:10px;">
			<td colspan="3" style="width:100%;"><hr style="border: dotted 0.7px silver;">
			</td>
		</tr>
		<tr style="height:25px;">
			<td colspan="3" style="text-align:center;width:100%;padding:0 10px 0 10px;">
				<div th:insert="common::account"></div>
			</td> 	
		</tr>
		<tr style="height:10px;">
			<td colspan="3" style="width:100%;"><hr style="border: dotted 0.7px silver;">
			</td>
		</tr>
		<tr style="height:10px;">
			<td colspan="3" style="width:100%;text-align:left;padding:0 0 0 10px;">
				<div th:insert="common::nav"></div>
			</td>
		</tr>
    	<tr style="height:10px;">
	    	<td colspan="3" style="width:100%;"><hr style="border: dotted 0.7px silver;">
	    	</td>
	    </tr>
	    <tr th:if="${!isConnect}">
			<td colspan="3" style="width:100%;text-align:center;padding:0 0 0 10px;">
				<span class="r">未同步</span>
			</td>
		</tr>
		<tr th:if="${!isConnect}" style="height:10px;">
	    	<td colspan="3" style="width:100%;"><hr style="border: dotted 0.7px silver;">
	    	</td>
	    </tr>
	    <tr th:if="${isConnect}">
			<td colspan="4" style="text-align:left;padding: 0 10px 0 10px">
				<!-- <a th:href="'market?account=' + ${account}" >全部</a>&nbsp;&nbsp; -->
				<span th:each="item : ${subfixList}">
					<a th:href="'market?account=' + ${account} + '&subfix=' + ${item}" th:text="${item}"></a>&nbsp;&nbsp;
				</span>
			</td>
			
		</tr>
    	<tr th:if="${isConnect}" style="height:10px;">
	    	<td colspan="3" style="width:100%;"><hr style="border: dotted 0.7px silver;">
	    	</td>
	    </tr>
	    <!-- <tr th:if="${isConnect}">
	        <td width="34%" style = "text-align:center;" >
		        品种
	        </td>
	        <td style="width:36%;text-align:center;">
       			预付款
       		</td>
	        <td style="width:30%;text-align:center;">
	       		每点利润
	        </td>
		</tr>
		<tr th:if="${isConnect}">
	        <td width="34%" style = "text-align:center;" >
		        
	        </td>
	        <td style="width:36%;text-align:center;">
       			过夜费/卖
       		</td>
	        <td style="width:30%;text-align:center;">
	       		过夜费/买
	        </td>
		</tr>
		<tr th:if="${isConnect}" style="height:10px;">
	    	<td colspan="3" style="width:100%;"><hr style="border: dotted 0.7px silver;">
	    	</td>
	    </tr> -->
	    <tr th:if="${isConnect}">
    	<td th:if="${markets != null}" >
    		<table th:each="item : ${markets}">
	    	<tr>
		        <td width="34%" style = "text-align:center;" >
			        <a style="font-size: 18px;" href="javascript:;" th:text="${item.symbol}"></a>
		        </td>
		        <td style="width:36%;text-align:center;">
        			<span th:text="${item.requiredMarginStr}"></span>
        		</td>
		        <td style="width:30%;text-align:center;">
		       		<span th:text="${item.pointProfitStr}"></span>
		        </td>
		    </tr>
		    <tr>
		        <td width="34%" style = "text-align:center;" >
		        	<span th:text="${item.price}"></span>
		        </td>
		        <td style="width:36%;text-align:center;">
        			<span class="g" th:if="${item.sellSwapProfit>=0}" th:text="${item.sellSwapProfitStr}"></span>
        			<span class="r" th:if="${item.sellSwapProfit<0}" th:text="${item.sellSwapProfitStr}"></span>
        		
        		</td>
		        <td style="width:30%;text-align:center;">
		       		<span class="g" th:if="${item.buySwapProfit>=0}"  th:text="${item.buySwapProfitStr}"></span>
		       		<span class="r" th:if="${item.buySwapProfit<0}"  th:text="${item.buySwapProfitStr}"></span>
		        </td>
		    </tr>
       		<tr style="height:10px;">
		    	<td colspan="3" style="width:100%;"><hr style="border: dotted 0.7px silver;">
		    	</td>
		    </tr>
	    </table>
    	</td>
    	</tr>
	</table>
</body>
</html>
